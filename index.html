<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: #eeeeee;
            background: linear-gradient(to right, #eaeaea, #eeeeee);
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 1rem;
        }

        thead {
            background: #5e7275 !important;
        }

        .no-underline {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light rounded-4 bg-gradient mt-4">
            <div class="container-fluid justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" id="registrasi-tab" href="#" onclick="openTab('registrasi')">Registrasi</a>

                        <a class="nav-link" id="listPendaftar-tab" href="#" onclick="openTab('listPendaftar')">List
                            Pendaftar</a>

                    </div>
                </div>
            </div>
        </nav>

        <!-- form registrasi -->
        <!-- <div class="tab-content" id="myTabContent"> -->

        <div class="tab" id="registrasi">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
                    <div class="card border-0 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center fs-5">REGISTRASI</h5>
                            <hr class="w-50 mx-auto mb-5">
                            <form id="registrationForm">
                                <div class="mb-3">
                                    <label for="exampleInputusername" class="form-label fw-bold ms-1">Nama</label>
                                    <input type="text" class="form-control" id="nama">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label fw-bold ms-1">Umur</label>
                                    <input type="text" class="form-control" id="umur">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputpassword" class="form-label fw-bold ms-1">Uang Sangu</label>
                                    <input type="text" class="form-control" id="uangsangu">
                                </div>


                                <div class="d-grid mt-4 w-50 mx-auto">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="button"
                                        onclick="getDataInput()">Daftar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- list pendaftar -->
        <div class="tab" id="listPendaftar">
            <div class="row">
                <div class="col-sm-9 col-md-8 col-lg-8 mx-auto mt-5">
                    <h4 class="mb-4 text-center">List Pendaftar</h4>
                    <table class="table table-striped table-hover bg-white" id="tablePendaftar">
                        <thead class="text-center text-white">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Umur</th>
                                <th scope="col">Uang Sangu</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider text-center" id="dataPendaftar">


                        </tbody>
                    </table>
                    <div class="resume mb-5 bg-info p-2 text-dark bg-opacity-10 fw-bold p-4 text-center">
                        <p>Rata-rata umur pendaftar adalah <span id="averageUmur">0</span></p>
                        <p>Rata-rata uang sangu pendaftar adalah <span id="averageUangSangu">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
